version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: threat-engine-postgres
    environment:
      POSTGRES_USER: threatengine
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-threatengine_dev}
      POSTGRES_DB: threatengine
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U threatengine"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - threat-engine-network

volumes:
  postgres_data:
    driver: local

networks:
  threat-engine-network:
    driver: bridge

